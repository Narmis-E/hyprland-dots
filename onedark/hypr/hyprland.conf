#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,1920x1080@90,0x0,1
exec-once=~/.local/bin/legion-kb-rgb load profile --path /home/narmis/Downloads/legion-kb-rgb-linux/profiles.json
exec-once= pgrep -x python3 > /dev/null || python3 /home/narmis/programs/python/pydexcom/dexcom.py &
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 6
    gaps_out = 8
    border_size = 3
    col.active_border = rgb(E06B74)
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 3
    blur = yes
    blur_size = 4
    blur_passes = 2
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    #animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

# Example windowrule v1
windowrule = workspace 3, ^(kitty)$
windowrule = workspace 2, ^(firefox)$
windowrule = workspace 5, ^(discord)$
windowrule = workspace 5, ^(gomuks)$
windowrule = workspace 4, ^(VSCodium)$
windowrule = workspace 1, ^(ncmpcpp)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

bind = $mainMod, Return, exec, kitty -o background_opacity=0.5
bind = $mainMod, Q, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, A, exec, nautilus
bind = $mainMod SHIFT, G, exec, ~/.local/bin/rofi-gpt.sh 
bind = $mainMod, S, togglefloating, 
bind = $mainMod, space, exec, /home/narmis/.config/rofi/launchers/type-1/launcher.sh
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, W, exec, firefox
bind = $mainMod, Print, exec, grim -g "$(slurp)"
bind = $mainMod, G, exec, kitty -e gomuks
bind = $mainMod, n, exec, kitty -e ncmpcpp
bind = $mainMod, X, exec, /home/narmis/.config/rofi/powermenu/type-2/powermenu.sh
bind = $mainMod SHIFT, W, exec, killall waybar && waybar 
bind = $mainMod, C, exec, ~/.local/bin/hyprpicker --autocopy
# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e-1
bind = $mainMod, mouse_up, workspace, e+1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#
#bindr = SUPER, SUPER_L, exec, notify-send HOT

# Example volume button that allows press and hold
binde=, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+

# Example volume button that will activate even while an input inhibitor is active
binde=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

binde=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

binde=, XF86AudioPlay, exec, playerctl play-pause & mpc toggle
binde=, XF86AudioStop, exec, playerctl stop & mpc stop
binde=, XF86AudioNext, exec, playerctl next & mpc next
binde=, XF86AudioPrev, exec, playerctl previous & mpc prev

binde=, XF86MonBrightnessUp, exec, brightnessctl -d nvidia_wmi_ec_backlight set 5%+
binde=, XF86MonBrightnessDown, exec, brightnessctl -d nvidia_wmi_ec_backlight set 5%-

exec-once=~/.local/bin/xdph.sh
exec-once=/home/narmis/.cargo/bin/mpd-discord-rpc
exec-once=swaybg -i ~/Pictures/wallpapers/onedark-tri.png
exec-once=/usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once=dunst
exec-once=~/.local/bin/todo.sh
exec-once=waybar 
exec-once=easyeffects --gapplication-service
windowrule = opacity 1.0 override 0.5 override,^(alacritty)$ # set opacity to 1.0 active and 0.5 inactive for kitty
windowrule=float,^(zenity)$

# trigger when the switch is toggle
bindl=,switch:Lid Switch,exec, swaylock --screenshots --clock --indicator --indicator-radius 100 --indicator-thickness 7 --effect-blur 7x5 --effect-vignette 0.5:0.5 --ring-color E78287 --key-hl-color 71BDF2 --line-color 00000000 --inside-color 272C33 --separator-color 00000000 && mpc stop
# trigger when the switch is turning on
bindl=,switch:on:Lid Switch,exec,hyprctl keyword monitor "eDP-1, 1920x1080@90, 0x0, 1"
# trigger when the switch is turning off
bindl=,switch:off:Lid Switch,exec,hyprctl keyword monitor "eDP-1, disable"
